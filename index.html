<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="card">
            <img src="./images/image-qr-code.png" alt="QR code">
            
            <div class="fontOutfit">
                <h1 class="header">Improve your front-end skills&nbsp;by&nbsp;building projects</h1>
                <p class="para">Scan the QR code to visit Frontend Mentor and&nbsp;take your coding skills to<br> the next level</p>
            </div>
        </div>
    </main>

    <footer class="attribution">
        <div class="bottom">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Mochimooo</a>.
        </div>  
    </footer>
</body>

</html>
