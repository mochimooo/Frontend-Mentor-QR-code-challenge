<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
    
    <style> 
        body{
            background-color:hsl(212, 45%, 89%);
            padding-top: 8%;
        }

        .card {
            box-shadow: 6px 6px 24px -20px hsl(228, 15%, 55%);
            width: 310px;
            height: 460px;
            background-color:hsl(0, 0%, 100%)
        }
        
        div{
            text-align:center;
            margin: auto;
            border-radius: 15px;
            padding-top: 15px
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

        .fontOutfit{
            font-family: 'Outfit', sans-serif;
        }

        img{
            margin: auto;
            display: block;
            border-radius: 10px;
            width: 275px;
            height: 275px;
        }

       .header {
            font-size: 1.3rem;
            color: hsl(218, 44%, 22%);
            font-weight:700;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

       .para{
        font-weight: 400;
        font-size: 15px;
        color: hsl(220, 15%, 55%)
       }

       .bottom {
        position: fixed;
        bottom: 10px;
        }

        .attribution { font-size: 11px;display:flex; align-items:center;justify-content: center;}
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>

<body>
    <main>
        <div class="card">
            
            <img src="./images/image-qr-code.png" alt="QR code">
            
            <div class="fontOutfit">
                <h1 class="header">Improve your front-end skills&nbsp;by&nbsp;building projects</h1>
                 
                <p class="para">Scan the QR code to visit Frontend Mentor and&nbsp;take your coding skills to<br> the next level</p>
            </div>
        </div>
    </main>

    <footer class="attribution">
        <div class="bottom">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Mochimooo</a>.
        </div>  
    </footer>
</body>

</html>
